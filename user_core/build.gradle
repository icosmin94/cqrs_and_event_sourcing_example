buildscript{
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'maven-publish'
    id 'java-library'
}

ext {
    axonVersion = "4.4"
    springBootVersion = "2.4.2"
}

publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:2.4.2"
    }
}

group = 'cqrs.event.sourcing.example'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-data-mongodb"
    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation "javax.validation:validation-api:2.0.1.Final"

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "org.springframework.security:spring-security-test"

    //axon
    api "org.axonframework:axon-spring-boot-starter:${axonVersion}"
    api "org.axonframework.extensions.mongo:axon-mongo:${axonVersion}"
}

test {
    useJUnitPlatform()
}
